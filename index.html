<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE GESTIÓN DIGITAL ESTRATÉGICA | OTI - PRONIED</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@500;700;800;900&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        /* --- ARQUITECTURA DE VARIABLES CSS --- */
        :root {
            --oti-red: #C51118;
            --oti-red-dark: #8E0D11;
            --oti-navy: #0F172A;
            --oti-dark-bg: #020617;
            --oti-glass: rgba(255, 255, 255, 0.03);
            --oti-border: rgba(255, 255, 255, 0.1);
            --sidebar-width: 400px;
            --transition-hq: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            --shadow-premium: 0 40px 100px rgba(0,0,0,0.12);
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --font-heading: 'Outfit', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        /* --- RESET Y CORE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            font-family: var(--font-main);
            background: #F8FAFC;
            background-image: radial-gradient(#e2e8f0 1.2px, transparent 1.2px);
            background-size: 40px 40px;
            color: var(--oti-navy);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- SIDEBAR DE ALTA FIDELIDAD --- */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--oti-dark-bg) 0%, #0a0f1d 100%);
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            padding: 50px 40px;
            border-right: 18px solid var(--oti-red);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            box-shadow: 20px 0 80px rgba(0,0,0,0.3);
        }

        .brand-box {
            background: var(--oti-glass);
            border: 1px solid var(--oti-border);
            border-radius: 45px;
            padding: 45px 25px;
            text-align: center;
            margin-bottom: 50px;
            backdrop-filter: blur(20px);
            transition: var(--transition-hq);
        }

        .brand-box h2 { 
            color: white; 
            font-family: var(--font-heading); 
            font-size: 30px; 
            font-weight: 900; 
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .nav-section-label { 
            color: #64748B; 
            font-size: 12px; 
            font-weight: 800; 
            text-transform: uppercase; 
            margin: 30px 0 20px 20px; 
            letter-spacing: 2px;
            display: block;
        }

        .premium-nav-card {
            display: flex; align-items: center; gap: 20px;
            padding: 24px 30px; background: var(--oti-glass);
            border: 1px solid var(--oti-border); border-radius: 28px;
            color: #CBD5E1; text-decoration: none; margin-bottom: 15px;
            transition: var(--transition-hq);
            position: relative;
            overflow: hidden;
        }

        .premium-nav-card i { font-size: 20px; color: var(--oti-red); transition: var(--transition-hq); }
        .premium-nav-card:hover { 
            background: var(--oti-red); 
            color: white; 
            transform: translateX(15px) scale(1.02);
            box-shadow: 0 20px 40px rgba(197, 17, 24, 0.3);
        }
        .premium-nav-card:hover i { color: white; transform: rotate(10deg); }

        /* --- WIDGET DE CUMPLIMIENTO AVANZADO --- */
        .compliance-vault {
            margin-top: auto; 
            background: rgba(0,0,0,0.4); 
            border-radius: 40px;
            padding: 35px; 
            border: 1px solid var(--oti-border);
            backdrop-filter: blur(15px);
        }

        .vault-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px; }
        .vault-header strong { color: white; font-size: 24px; font-family: var(--font-mono); }
        .vault-perc { color: var(--oti-red); font-size: 26px; font-weight: 900; font-family: var(--font-heading); }

        .progress-container { height: 12px; background: #1e293b; border-radius: 30px; overflow: hidden; margin-bottom: 25px; }
        #dynamic-progress { height: 100%; background: var(--oti-red); width: 0%; transition: width 2.5s cubic-bezier(0.16, 1, 0.3, 1); box-shadow: 0 0 20px var(--oti-red); }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .stat-item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .stat-item small { display: block; color: #94A3B8; font-size: 9px; font-weight: 800; margin-bottom: 5px; text-transform: uppercase; }
        .stat-item b { color: white; font-family: var(--font-mono); font-size: 18px; }

        /* --- CUERPO PRINCIPAL --- */
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 80px 100px;
        }

        .header-hero { text-align: center; margin-bottom: 80px; position: relative; }
        .header-hero h1 { 
            font-family: var(--font-heading); 
            font-size: 72px; 
            font-weight: 900; 
            color: var(--oti-navy);
            letter-spacing: -2px;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .btn-download {
            background: var(--oti-navy);
            color: white;
            padding: 24px 60px;
            border-radius: 100px;
            border: none;
            font-family: var(--font-heading);
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition-hq);
            box-shadow: 0 20px 50px rgba(15, 23, 42, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }
        .btn-download:hover { background: var(--oti-red); transform: translateY(-8px); box-shadow: 0 25px 60px rgba(197, 17, 24, 0.3); }

        /* --- TABLA MAESTRA ESTRATÉGICA --- */
        .table-wrapper {
            background: white; border-radius: 60px; padding: 70px;
            box-shadow: var(--shadow-premium);
            border: 1px solid rgba(255,255,255,0.8);
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0 20px; }
        th { padding: 25px; text-align: left; font-size: 13px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 1px; border-bottom: 2px solid #F1F5F9; }
        
        td { padding: 45px 30px; background: #fff; vertical-align: top; transition: var(--transition-hq); }
        tr:hover td { transform: scale(1.01); background: #FCFDFF; }

        td:first-child { 
            border-radius: 35px 0 0 35px; 
            text-align: center; 
            font-family: var(--font-mono); 
            font-weight: 900; 
            color: var(--oti-red); 
            font-size: 26px;
            background: #FFF5F5;
        }
        td:last-child { border-radius: 0 35px 35px 0; border-right: 1px solid #F1F5F9; }

        .hito-title { font-size: 22px; font-weight: 800; color: var(--oti-navy); font-family: var(--font-heading); display: block; margin-bottom: 12px; line-height: 1.2; }
        .legal-tag { 
            display: inline-block;
            font-size: 11px; color: #64748B; background: #F8FAFC; 
            padding: 12px 20px; border-radius: 16px; 
            border-left: 6px solid var(--oti-red); 
            font-weight: 600; line-height: 1.5;
        }

        .status-pill { 
            padding: 15px 25px; border-radius: 20px; 
            font-size: 11px; font-weight: 900; 
            text-align: center; display: inline-block;
            width: 190px; letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }
        .status-cumplido { background: #E8FFF3; color: #10B981; border: 1px solid #D1FAE5; }
        .status-actualizar { background: #FFFBEB; color: #F59E0B; border: 1px solid #FEF3C7; }
        .status-pendiente { background: #FFF1F2; color: #F43F5E; border: 1px solid #FFE4E6; }
        .status-na { background: #F1F5F9; color: #64748B; border: 1px solid #E2E8F0; }

        .obs-box { font-size: 15px; color: #475569; font-weight: 600; line-height: 1.7; }

        /* --- MOTOR DE IMPRESIÓN (MARGEN DERECHO 5MM) --- */
        @media print {
            @page { size: A4 portrait; margin: 15mm 5mm 15mm 15mm; } 
            body { background: white; }
            .sidebar, .btn-download { display: none !important; }
            .main-content { margin: 0; padding: 0; width: 100%; }
            .header-hero { 
                background: #000; color: white !important; padding: 50px; 
                border-radius: 20px; border-bottom: 15px solid var(--oti-red); margin-bottom: 40px;
            }
            .header-hero h1 { color: white !important; font-size: 36pt !important; margin: 0; }
            .table-wrapper { padding: 0; box-shadow: none; border: none; }
            table { border-spacing: 0; width: 100%; }
            th, td { border: 1px solid #000 !important; padding: 15px !important; color: black !important; background: white !important; font-size: 10pt !important; }
            .status-pill { border: 2px solid #000; background: transparent !important; color: black !important; font-weight: bold; }
            .table-wrapper::after {
                content: "Reporte generado por la Oficina de Tecnologías de la Información - PRONIED. Los datos presentados tienen carácter oficial institucional.";
                display: block; text-align: center; font-size: 10pt; margin-top: 50px; padding-top: 20px; border-top: 2px solid #000;
            }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand-box">
            <h2>OTI PRONIED</h2>
        </div>
        
        <nav>
            <span class="nav-section-label">Enlaces Estratégicos</span>
            <a href="https://proniedoti.sharepoint.com/:f:/s/OTI/IgABZUkLjJ-FRbi6gUzL5Z52ARDu8W45d1vBpdVzblWI2bg?e=loTNM6" target="_blank" class="premium-nav-card">
                <i class="fas fa-folder-open"></i>
                <span>SharePoint OTI</span>
            </a>
            <a href="https://www.gob.pe/institucion/pcm/colecciones/4887-entidades-con-mayor-avance-en-gobierno-y-transformacion-digital" target="_blank" class="premium-nav-card">
                <i class="fas fa-chart-bar"></i>
                <span>Reporte PCM</span>
            </a>
        </nav>

        <div class="compliance-vault">
            <div class="vault-header">
                <div><strong>Logro Total</strong></div>
                <div class="vault-perc" id="perc-val">0%</div>
            </div>
            <div class="progress-container">
                <div id="dynamic-progress"></div>
            </div>
            <div class="stat-grid">
                <div class="stat-item"><small>Cumplidos</small><b id="count-c">0</b></div>
                <div class="stat-item"><small>Pendientes</small><b id="count-p">0</b></div>
                <div class="stat-item"><small>Actualizar</small><b id="count-a">0</b></div>
                <div class="stat-item"><small>No Aplica</small><b id="count-n">0</b></div>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <header class="header-hero">
            <h1 class="animate__animated animate__fadeInDown">Matriz Digital de Compromisos</h1>
            <button class="btn-download animate__animated animate__fadeInUp" onclick="window.print()">
                <i class="fas fa-file-pdf"></i> GENERAR REPORTE EJECUTIVO (PDF)
            </button>
        </header>

        <div class="table-wrapper animate__animated animate__fadeIn">
            <table>
                <thead>
                    <tr>
                        <th style="width: 100px; text-align: center;">ID</th>
                        <th style="width: 45%;">HITO ESTRATÉGICO / MARCO LEGAL</th>
                        <th style="width: 220px; text-align: center;">NIVEL DE LOGRO</th>
                        <th>OBSERVACIONES</th>
                    </tr>
                </thead>
                <tbody id="master-table-body">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        /* --- ARQUITECTURA DE DATOS COMPLETA (20 ÍTEMS) --- */
        const COMPROMISOS = [
            { id: 1, titulo: "Incorporar transformación digital en PEI", legal: "D.S. Nº 029-2021-PCM: Reglamento Ley de Gobierno Digital", estado: "CUMPLIDO", clase: "status-cumplido", obs: "Alineación total con el Plan Estratégico Institucional del MINEDU." },
            { id: 2, titulo: "Designar al Líder de Gobierno Digital", legal: "D.S. Nº 033-2018-PCM y Res. SGD N°004-2018-PCM/SEGDI", estado: "POR ACTUALIZAR", clase: "status-actualizar", obs: "Actualización de credenciales en plataforma FACILITA en curso." },
            { id: 3, titulo: "Constituir el Comité de Gobierno Digital", legal: "R.M. Nº 119-2018-PCM y R.M. Nº 087-2019-PCM", estado: "CUMPLIDO", clase: "status-cumplido", obs: "Actas de sesión instalada y reportada mensualmente." },
            { id: 4, titulo: "Elaborar y aprobar el Plan de Gobierno Digital", legal: "Res. SGD Nº 005-2018-PCM/SEGDI", estado: "CUMPLIDO", clase: "status-cumplido", obs: "PGD aprobado y ejecutado al 90% en el presente trimestre." },
            { id: 5, titulo: "Incorporar página web a GOB.PE", legal: "Decreto Supremo N º 033-2018-PCM", estado: "CUMPLIDO", clase: "status-cumplido", obs: "Portal institucional unificado bajo los estándares de la PCM." },
            { id: 6, titulo: "Desplegar el Modelo de Gestión Documental", legal: "R.M. N°360-2009-PCM y D.S. Nº 029-2021-PCM", estado: "CUMPLIDO", clase: "status-cumplido", obs: "Implementación de flujos 100% digitales con firma acreditada." },
            { id: 7, titulo: "Implementar Equipo de Respuestas CSIRT", legal: "D.U. N°007-2020 y D.S. Nº 029-2021-PCM", estado: "CUMPLIDO", clase: "status-cumplido", obs: "Monitoreo preventivo de ciberseguridad activo 24/7." },
            { id: 8, titulo: "Publicar Datos Abiertos", legal: "D.L. N°1412 y D.S. N°029-2021-PCM", estado: "CUMPLIDO", clase: "status-cumplido", obs: "Datasets actualizados mensualmente en la plataforma nacional." },
            { id: 9, titulo: "Información Territorial Georreferenciada", legal: "D.L. N° 1412 y D.S. N° 029-2021-PCM", estado: "PENDIENTE", clase: "status-pendiente", obs: "En proceso de mapeo de coordenadas de sedes PRONIED." },
            { id: 10, titulo: "Lanzar Estrategia Digital de la Entidad", legal: "Estrategia Nacional de Gobierno Digital", estado: "PENDIENTE", clase: "status-pendiente", obs: "Pendiente diseño de campaña de difusión interna." },
            { id: 11, titulo: "Oficial de Seguridad y Confianza Digital", legal: "D.S. N° 029-2021-PCM y R.M. N° 166-2017-PCM", estado: "POR ACTUALIZAR", clase: "status-actualizar", obs: "Ratificación de designación en proceso administrativo." },
            { id: 12, titulo: "Implementar el SGSI", legal: "Marco de Seguridad Digital - PCM", estado: "CUMPLIDO", clase: "status-cumplido", obs: "Controles de seguridad ISO 27001 aplicados." },
            { id: 13, titulo: "Responsable del Software Público", legal: "Decreto Supremo Nº051-2018-PCM", estado: "CUMPLIDO", clase: "status-cumplido", obs: "Inventario de software registrado en el portal nacional." },
            { id: 14, titulo: "Plan de Transición al Protocolo IPV6", legal: "Agenda Digital Nacional", estado: "PENDIENTE", clase: "status-pendiente", obs: "Evaluación técnica de infraestructura de red." },
            { id: 15, titulo: "Disponer de una Mesa de Partes Digital", legal: "Decreto Supremo N°205-2020-PCM", estado: "CUMPLIDO", clase: "status-cumplido", obs: "Atención virtual totalmente operativa para el ciudadano." },
            { id: 16, titulo: "Publicar TUPA en GOB.PE", legal: "D.L. No 1452 y D.S. N° 033-2018-PCM", estado: "NO APLICA", clase: "status-na", obs: "Sujeto a cambios estructurales internos aprobados." },
            { id: 17, titulo: "Encuesta Nacional de Activos Digitales", legal: "R.M. N°310-2013-PCM", estado: "CUMPLIDO", clase: "status-cumplido", obs: "Reporte anual enviado a la Secretaría de Gobierno Digital." },
            { id: 18, titulo: "Servicios de Interoperabilidad PIDE", legal: "D.S. Nº 083-2011-PCM", estado: "CUMPLIDO", clase: "status-cumplido", obs: "Integración con RENIEC, SUNAT y Banco de la Nación." },
            { id: 19, titulo: "Implementar Portal de Transparencia Estándar", legal: "D.S. N° 063-2010-PCM", estado: "PENDIENTE", clase: "status-pendiente", obs: "Actualización de enlaces de transparencia activa." },
            { id: 20, titulo: "Designar al Oficial de Gobierno de Datos", legal: "Resolución de Contraloría N° 244-2022-CG", estado: "PENDIENTE", clase: "status-pendiente", obs: "Evaluar para reportar mediante FACILITA." }
        ];

        /* --- MOTOR DE CONSTRUCCIÓN DEL DASHBOARD --- */
        function buildDashboard() {
            const tableBody = document.getElementById('master-table-body');
            let rowsHtml = '';

            // Generación de filas dinámicas con template literals
            COMPROMISOS.forEach(item => {
                rowsHtml += `
                    <tr>
                        <td>${item.id.toString().padStart(2, '0')}</td>
                        <td>
                            <span class="hito-title">${item.titulo}</span>
                            <div class="legal-tag">${item.legal}</div>
                        </td>
                        <td style="text-align:center;">
                            <span class="status-pill ${item.clase}">${item.estado}</span>
                        </td>
                        <td>
                            <div class="obs-box">${item.obs}</div>
                        </td>
                    </tr>
                `;
            });

            tableBody.innerHTML = rowsHtml;

            // Motor de Cálculo de Indicadores
            const cumplidos = COMPROMISOS.filter(i => i.estado === "CUMPLIDO").length;
            const actualizar = COMPROMISOS.filter(i => i.estado === "POR ACTUALIZAR").length;
            const na = COMPROMISOS.filter(i => i.estado === "NO APLICA").length;
            const pendientes = COMPROMISOS.filter(i => i.estado === "PENDIENTE").length;
            const porcentaje = Math.round((cumplidos / 20) * 100);

            // Ejecución de animaciones tras carga inicial
            setTimeout(() => {
                const progBar = document.getElementById('dynamic-progress');
                if(progBar) progBar.style.width = porcentaje + "%";
                
                document.getElementById('perc-val').innerText = porcentaje + "%";
                document.getElementById('count-c').innerText = cumplidos;
                document.getElementById('count-p').innerText = pendientes;
                document.getElementById('count-a').innerText = actualizar;
                document.getElementById('count-n').innerText = na;
            }, 600);
        }

        // Inicialización Global
        window.onload = buildDashboard;
    </script>
</body>
</html>
